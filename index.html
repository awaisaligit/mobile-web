<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/801c4f42bd.js" crossorigin="anonymous"></script>
	
	<title>Mobile Web Design</title>
</head>
<body>
	<div class="container">
		<h1 class="brands"><span>Acme</span> Web Design</h1>
		<div class="wrapper">
			<div class="company-info">
				<h3>Acme Web Design</h3>
				<ul>
					<li><i class="fa fa-road"></i>44 Something st</li>
					<li><i class="fa fa-phone"></i>(555) 567 7890</li>
					<li><i class="fa fa-envelope"></i>test@acme.test</li>
				</ul>
			</div>
			<div class="contact">
				<h3>Email Us</h3>
				<form>
					<p>
						<label>Name</label>
						<input type="text" name="name">
					</p>
					<p>
						<label>Company</label>
						<input type="text" name="company">
					</p>
					<p>
						<label>Email</label>
						<input type="email" name="email">
					</p>
					<p>
						<label>Phone No</label>
						<input type="number" name="phone">
					</p>
					<p class="mcg">
						<label>Message</label>
						<textarea name="message" rows="5"></textarea>
					</p>
					<p>
						<button>Submit</button>
					</p>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
